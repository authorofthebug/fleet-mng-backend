micronaut.application.name=fleet-backend

# Enable route information
micronaut.router.static-resources.swagger.paths=classpath:META-INF/swagger
micronaut.router.static-resources.swagger.mapping=/swagger/**

# Enable endpoints for route information
endpoints.routes.enabled=true
endpoints.routes.sensitive=false

# Enable all endpoints
endpoints.all.enabled=true
endpoints.all.sensitive=false

# Enable health endpoint
endpoints.health.enabled=true
endpoints.health.sensitive=false

# Enable info endpoint
endpoints.info.enabled=true
endpoints.info.sensitive=false

# Enable beans endpoint
endpoints.beans.enabled=true
endpoints.beans.sensitive=false

# Server port
micronaut.server.port=8385
# MongoDB configuration
mongodb.uri=mongodb://wilbert:wilbertpass@localhost:27019/admin
mongodb.cluster.connection-pool.max-size=20
mongodb.cluster.connection-pool.max-wait-time=5s

# Enable CORS
micronaut.router.cors.enabled=true

# CORS Configuration
micronaut.router.cors.configurations.web.allowed-origins=http://localhost:3000
micronaut.router.cors.configurations.web.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
micronaut.router.cors.configurations.web.allowed-headers=Content-Type,Authorization,X-Requested-With,Accept,Origin
micronaut.router.cors.configurations.web.exposed-headers=Content-Type,Authorization
micronaut.router.cors.configurations.web.allow-credentials=true
micronaut.router.cors.configurations.web.max-age=3600